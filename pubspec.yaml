name: appstore_info
description: "Present app store with corresponding app details inside the flutter app"
version: 1.0.0
homepage: https://github.com/akshaynjarangal/appstore_info

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: AppstoreInfoPlugin


